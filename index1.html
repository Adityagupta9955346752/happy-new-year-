<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year My Love ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;

    /* üñºÔ∏è BACKGROUND IMAGE + OVERLAY */
    background:
        linear-gradient(rgba(255,95,158,0.6), rgba(255,133,179,0.6)),
        url("bg.jpg");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* BLUR EFFECT */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    backdrop-filter: blur(4px);
    z-index: 0;
}

/* MAIN CARD */
.card {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    z-index: 5;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

h1 { font-size: 2.2em; }

#name {
    font-size: 1.5em;
    font-weight: bold;
    margin: 10px 0;
}

button {
    margin-top: 10px;
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    background: white;
    color: #ff4d6d;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background: #ff4d6d;
    color: white;
}

#message {
    min-height: 60px;
    margin-top: 15px;
    font-style: italic;
}

/* BIG HEART */
.big-heart {
    position: absolute;
    font-size: 200px;
    display: none;
    animation: pulse 1.2s infinite;
    z-index: 10;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* HEART RAIN */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

/* FIREWORK */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
    z-index: 9;
}

@keyframes explode {
    to {
        transform: scale(15);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="music" loop preload="auto">
    <source src="love.mp3.mpeg" type="audio/mpeg">
</audio>

<div class="card">
    <h1>üéÜ Happy New Year My Dear love TwinkleüéÜ</h1>

    <div id="name"></div>

    <button id="btn" onclick="nextMessage()">Click for Surprise üíå</button>
    <button id="repeatBtn" onclick="repeatAgain()" style="display:none;">
        üîÅ Repeat Again
    </button>

    <div id="message"></div>

    <div style="margin-top:15px;">
        <button onclick="toggleMusic()" id="musicBtn">üîä Music ON</button>
        <br><br>
        <input type="range" min="0" max="100" value="60" oninput="setVolume(this.value)">
    </div>
</div>

<div id="bigHeart" class="big-heart">‚ù§Ô∏è</div>

<script>
/* üíå NAME */
const herName = "My Love Twinkle";

/* üí¨ MESSAGES */
const messages = [
   `My dear Love and my life Twinkle, i want to start a new chapter with you in the new year which will never end...‚ù§Ô∏è`,
    "You are my favorite chapter in this year of my life üíï",
    "Thank you for loving me, supporting me, and being my happiness üòò",
    "No matter what the future brings, I choose YOU ü•∞",
    "This year and forever‚Ä¶ it's always you and me üíñ"
];

let index = 0;
let fireworkTimer = null;

document.getElementById("name").innerText = "For " + herName;

/* NEXT MESSAGE */
function nextMessage() {
    const music = document.getElementById("music");
    if (music.paused) {
        music.volume = 0.6;
        music.play().catch(()=>{});
    }

    if (index < messages.length) {
        document.getElementById("message").innerText = messages[index];
        index++;

        if (index === messages.length) {
            document.getElementById("btn").innerText = "I Love You ‚ù§Ô∏è";
        }
    } else {
        finishMoment();
    }
}

/* FINAL MOMENT */
function finishMoment() {
    document.getElementById("btn").style.display = "none";

    const heart = document.getElementById("bigHeart");
    heart.style.display = "block";

    startFireworks();

    setTimeout(() => {
        heart.style.display = "none";
        document.getElementById("repeatBtn").style.display = "inline-block";
    }, 5000);
}

/* üîÅ REPEAT AGAIN */
function repeatAgain() {
    index = 0;
    document.getElementById("message").innerText = "";
    document.getElementById("btn").style.display = "inline-block";
    document.getElementById("btn").innerText = "Click for Surprise üíå";
    document.getElementById("repeatBtn").style.display = "none";

    if (fireworkTimer) {
        clearInterval(fireworkTimer);
        fireworkTimer = null;
    }

    const music = document.getElementById("music");
    music.currentTime = 0;
    music.play().catch(()=>{});
}

/* MUSIC CONTROLS */
function toggleMusic() {
    const music = document.getElementById("music");
    const btn = document.getElementById("musicBtn");

    if (music.paused) {
        music.play().catch(()=>{});
        btn.innerText = "üîä Music ON";
    } else {
        music.pause();
        btn.innerText = "üîá Music OFF";
    }
}

function setVolume(v) {
    document.getElementById("music").volume = v / 100;
}

/* ‚ù§Ô∏è HEART RAIN */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 300);

/* üéÜ FIREWORKS */
function startFireworks() {
    if (fireworkTimer) return;

    fireworkTimer = setInterval(() => {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = Math.random() * 100 + "vw";
        fw.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }, 120000);
}
</script>

</body>
</html>
